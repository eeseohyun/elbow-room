<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elbow Room - 설정</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>00:00</span> 
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half fa-lg"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">설정</h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_btn"><a href="friends.html" class="nav__link"><i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html">
        <span class="nav__notification chat">1</span><i class="fa-regular fa-comments fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html">
        <div class="nav__notification eclipse"></div><i class="fa-solid fa-bars fa-2x"></i></a></li>
    </ul>
  </nav>

  <main class="main__screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>공지사항</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <!--<i class="fa-solid fa-flask"></i>-->
          <i class="fa-solid fa-circle-question"></i>
          <span>고객센터 / 도움말</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>버전정보</span>
        </div>
        <div class="settings__setting-column">가장 최신 버전</div>
      </li>
    </ul>
  </main>
  <script src="https://kit.fontawesome.com/4d6598f145.js" crossorigin="anonymous"></script>
</body>
</html>
