<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elbow Room - 찾기</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>00:00</span> 
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half fa-lg"></i>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_btn"><a href="friends.html" class="nav__link"><i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html">
        <span class="nav__notification chat">1</span><i class="fa-regular fa-comments fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html">
        <div class="nav__notification eclipse"></div><i class="fa-solid fa-bars fa-2x"></i></a></li>
    </ul>
  </nav>

  <header class="screen-header">
    <h1 class="screen-header__title">찾기</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-user-plus fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <main class="main__screen">
   <div class="icon-row">
    <div class="icon-row__icon">
      <i class="fa-solid fa-qrcode fa-2x"></i>
      <span>QR Code</span>
    </div>
    <div class="icon-row__icon">
      <i class="fa-regular fa-address-book fa-2x"></i>
      <span>Add by Contacts</span>
    </div>
    <div class="icon-row__icon">
      <i class="fa-regular fa-address-card fa-2x"></i>
      <span>Add by ID</span>
    </div>
    <div class="icon-row__icon">
      <i class="fa-regular fa-envelope fa-2x"></i>
      <span>Invite</span>
    </div>
   </div>
   <div class="recommended-friends">
    <h6 class="recommended-friends__title">추천 친구</h6>
    <span>추천 친구 없음</span>
   </div>
   <div class="open-chat">
    <div class="open-chat__header">
      <h4 class="open-chat__title">오픈 채팅</h4>
      <span>참가하기 <i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#WINNER</h5>
        <h6 class="open-post__hashtags">#winner#innercircle#friends</h6>
        <div class="open-post__members">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXyTaNuffa9Ynmh_bSQm7q-FbBIAWbEcf_2g&usqp=CAU" />
          <span class="open-post__memer-count">802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://cdn.imweb.me/thumbnail/20220722/bb013d8a2ebee.jpg"/>
          <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>999+</span></div>
        </div>
    </div>
   </div>
  </main>
  <script src="https://kit.fontawesome.com/4d6598f145.js" crossorigin="anonymous"></script>
</body>
</html>
