<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elbow Room - 채팅방</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>00:00</span> 
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half fa-lg"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">이서현</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
      <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
  </header>

  

  <main class="main__screen main-chat">
    <div class="chat__timestamp">
      <i class="fa-solid fa-calendar-days fa-xs"></i> 2022년 11월 22일 (화요일) 
    </div>
    <div class="message-row">
      <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA4MTZfMTI4/MDAxNTAyODczMDAzMjA4.AcFuSDG7LvtWWdmQe8SRcqJBEL8KSOQq_QKJ3A9bvEkg.mSy3tlsNAGBVyMoWE7VnsbSrkWt-mcUT0u4Z59CxzEEg.JPEG.nong-up/%EB%A7%90%EB%A7%8E%EA%B3%A0%EC%98%A4%ED%95%B4%EB%A7%8E%EC%9D%80%EB%8F%BC%EC%A7%803.jpg?type=w800" />
      <div class="message-row__content">
        <span class="message__author">이용훈</span>
        <div class="message__info">
          <span class="message__bubble">ㄴㄱㅁㄴㄱㅁㄴㄱㅁㄴㄱㅁ</span>
          <span class="message__time">16:26</span>
        </div>
      </div>
    </div>
    
    <div class="message-row message-row--own">   
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">뒤질래?</span>
          <span class="message__time">16:26</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-solid fa-plus fa-xl"></i>
    </div>
    <div class="reply__column">
      <input type="text"  />
      <i class="fa-regular fa-face-laugh fa-xl"></i>
      <button>
        <i class="fa-solid fa-arrow-up fa-lg"></i>
      </button>
    
    </div>
  </form>
  <script src="https://kit.fontawesome.com/4d6598f145.js" crossorigin="anonymous"></script>
</body>
</html>
