<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elbow Room - 더보기</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>00:00</span> 
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half fa-lg"></i>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_btn"><a href="friends.html" class="nav__link"><i class="fa-regular fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html">
        <span class="nav__notification chat">1</span><i class="fa-regular fa-comments fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html">
        <div class="nav__notification eclipse"></div><i class="fa-solid fa-bars fa-2x"></i></a></li>
    </ul>
  </nav>

  <header class="screen-header">
    <h1 class="screen-header__title">더보기</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>


  <main class="main__screen more-screen">
    <div class="user-component more-user-component">
      <div class="user-component__column">
        <img src="http://file3.instiz.net/data/cached_img/upload/2019/12/09/17/5e9b1988437ea3f98cf15f06e886350f.jpg" class="user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">이서현</h4>
          <h6 class="user-component__subtitle">+82 010-xxxx-xxxx <i class="fa-solid fa-circle-exclamation fa-sm"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-file-lines fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check fa-2x"></i>
        <span>캘린더</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-folder fa-2x"></i>
        <span>톡서랍</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <span>이모티콘</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope fa-2x"></i>
        <span>메일</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-comments fa-2x"></i>
        <span>오픈채팅</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-table-cells-large fa-2x"></i>
        <span>전체서비스</span>
      </div>
     </div>
     <div class="more-suggestions">
      <h4 class="more-suggestions__title">추천 앱</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <img src="https://play-lh.googleusercontent.com/bKq4X_rvgBB7W8VZvVh3dc7g6W9QkGUlERDOc12PEo27hMvg1TzbjHBoeleINtXmxtI_=w480-h960-rw"/>
          <span class="more-suggeestions__icon-text">FlipaClip</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://play-lh.googleusercontent.com/ikbN8scDWum2l6zGkmBrLFMsxOQvzTZT6UcIAYJ_dxBDAv9Ub7YE640cliaooDiWMzs=w480-h960-rw"/>
          <span class="more-suggeestions__icon-text">편한 가계부</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://play-lh.googleusercontent.com/wef232WTXBw23n4IWkKlXs94UYnak1jtyCRPJ-GQUAPC-t20uPTbmFxYlRMQROjQlA=w480-h960-rw"/>
          <span class="more-suggeestions__icon-text">틱톡 편집 효과</span>
        </div>

      </div>
     </div>
  </main>
  <script src="https://kit.fontawesome.com/4d6598f145.js" crossorigin="anonymous"></script>
</body>
</html>
