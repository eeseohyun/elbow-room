<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elbow Room - 자유와 여유 모두 만끽하세요</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>00:00</span> 
    </div>
    <div class="status-bar__column">
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half fa-lg"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Elbow Room</h1>
    <p class="welcome-header__text">계정이 있는 경우 이메일 또는 전화번호로 로그인하십시오.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" required type="text" placeholder="이메일 또는 휴대폰 번호" />
    <input name="password" required type="password" placeholder="비밀번호"/>
    <input type="submit" value="로그인" />
    <input type="submit" value="Sign up" />
    <a href="#">계정을 잊어버리셨나요?</a>
  </form>
  
  <script src="https://kit.fontawesome.com/4d6598f145.js" crossorigin="anonymous"></script>
</body>
</html>
